<section class="projects" id="projects">
  <div class="container">
    <h2>Projects</h2>
    <div class="projects__container">
      @for(project of projects;track projects ){
      <div class="project">
        <h3>{{project}}</h3>
        <div class="line"></div>
      </div>
      }
    </div>
  </div>
</section>
